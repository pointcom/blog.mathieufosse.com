---
layout: default
---
<div id="post">
  <h2>{{ page.title }}</h2>
  <p class="date">{{ page.date | date_to_string }}</p>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="comments">
  <h2>Your comments</h2>
  <fb:comments href="http://blog.mathieufosse.com{{ page.url }}" num_posts="10" width="520"></fb:comments>
</div>
